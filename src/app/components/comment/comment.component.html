<div class="left">

<div class="right">
  <h2>{{ comment()?.userName }}</h2>
  <app-star-rating-16px [rating]="comment()?.rating"></app-star-rating-16px>
  <p>{{ comment()?.content }}</p>
  <app-link-button [buttonLabel]="'Lire plus'"></app-link-button>
</div>
