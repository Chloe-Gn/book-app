<div class="icon-container">
  <div class="icon-stack">
    <svg
      class="svg-selector"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path [attr.d]="heartFilled" class="heart-icon-path-filled" />
    </svg>
    <svg
      class="svg-selector"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path [attr.d]="heartOutlined" class="heart-icon-path-outlined" />
    </svg>
  </div>
</div>
