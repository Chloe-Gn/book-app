<app-top-bar [title]="title"
  ><app-top-bar-back-button
    iconLeft
    (click)="navigationService.goBack()"
  ></app-top-bar-back-button
></app-top-bar>
<app-spacer [height]="'120px'"></app-spacer>
<app-filter-sort-bar [books]="books"></app-filter-sort-bar>
<app-spacer [height]="'60px'"></app-spacer>
<app-horizontal-list-card>
  @for (bookObject of books; track bookObject.id) {
  <app-horizontal-card [book]="bookObject"> </app-horizontal-card>}
</app-horizontal-list-card>
<app-spacer [height]="'calc(48px + 96px)'"></app-spacer>
<app-nav-bar></app-nav-bar>
