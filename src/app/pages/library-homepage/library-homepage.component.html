  <app-tile-list [tileObjects]="tileObjects">
    @for (tileObject of tileObjects; track tileObject.id) {
    <app-tile-list-plain-tile
      [tileObject]="tileObject"
    ></app-tile-list-plain-tile>
    }

</div>
<app-nav-bar></app-nav-bar>
