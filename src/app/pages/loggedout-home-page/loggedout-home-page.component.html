<img [src]="'assets/illustrations/bookapp-homepage-nooutline.svg'" alt="" />
<h1>BookApp</h1>
<p>
  L&apos;application pour créer vos listes de lecture et garder en mémoire vos
  avis.
</p>
<app-primary-button
  [buttonLabel]="'Se connecter'"
  [width]="'100%'"
  [marginTop]="'4rem'"
  (click)="navigateTo('log-in')"
>
</app-primary-button>
<app-secondary-button
  [buttonLabel]="'S\'inscrire'"
  [width]="'100%'"
  [marginTop]="'1rem'"
  (click)="navigateTo('/sign-up')"
>
</app-secondary-button>
